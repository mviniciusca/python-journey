<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 0.5rem;
            color: #666;
        }

        input {
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .result {
            font-size: 13px;
            padding-top: 10px;
            padding-bottom: 10px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 0.75rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }

        button:hover {
            background-color: #2943d8;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Calculadora de IMC</h2>
        <form id="imc-form" method="POST" action="/app">
            <label for="altura">Altura (m):</label>
            <input type="number" id="height" name="height" value="{% if height %}{{ height }}{% endif %}" required
                step="0.01" min="0">

            <label for="peso">Peso (kg):</label>
            <input type="number" id="weight" name="weight" value="{% if weight %}{{ weight }}{% endif %}" required
                step="0.1" min="0">

            <button type="submit">Calcular IMC</button>
            <div class="result">
                {% if imc %}
                {{ imc }}
                {% endif %}
                {% if error %}
                <p style="color: red;">{{ error }}</p>
                {% endif %}
            </div>
        </form>
    </div>
</body>

</html>
