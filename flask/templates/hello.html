<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seu Nome - Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">
    <style>
        body,
        html {
            height: 100%;
            font-family: 'Roboto Mono', monospace;
            font-size: .9em;
            color: #555;
            background-color: #fdfdfd;
        }

        a:link,
        a:visited {
            text-decoration: none;
            color: #555;
        }

        a:hover {
            color: #703cac;
        }

        .container-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100%;
            padding: 20px 0;
        }

        .container {
            max-width: 800px;
            width: 100%;
        }

        .profile-header {
            padding: 30px 0;
        }

        .profile-img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
        }

        .project-link {
            transition: all 0.3s ease;
            border: 1px solid #eee;
        }

        .project-link:hover {
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transform: translateY(-3px);
        }

        h2,
        h3,
        h5 {
            color: #333;
        }

        .text-muted {
            color: #777 !important;
        }
    </style>
</head>

<body>
    <div class="container-wrapper">

            <div class="profile-header text-center">

                    class="profile-img mb-3">

                <div class="d-flex justify-content-center gap-3">

                        <span><i class="fab fa-github me-2"></i> github</span>
                    </a>
                    <a href="https://x.com/marcosvca_">
                        <span><i class="fab fa-twitter me-2"></i> twitter</span>
                    </a>
                    <a href="https://linked.in/marcosvca">
                        <span><i class="fab fa-linkedin me-2"></i> linkedin</span>
                    </a>
                </div>
            </div>

            <div class="mt-4">
